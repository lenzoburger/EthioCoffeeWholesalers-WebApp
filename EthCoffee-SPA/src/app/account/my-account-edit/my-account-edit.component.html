<div class="container mt-4">
  <div class="row">
      <div class="col-sm-4">
          <h3>Your Profile</h3>
          </div>
      <div class="col-sm-8">
        <div *ngIf="editAccount.dirty" class="alert alert-info">
          <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail avatar" src="{{ account.avatarUrl }}" alt="{{ account.id }}" />
        <div class="card-body">
          <div>
            <p>
              <strong>{{ account.username }}</strong>
            </p>
          </div>
          <div>
            <p><b>AccountID: </b> {{ account.id }}</p>
          </div>
          <div>
            <strong>Joined:</strong>
            <p>{{ account.createdDate }}</p>
          </div>
          <div>
            <strong>Joined:</strong>
            <p>{{ account.lastActiveDate }}</p>
          </div>
        </div>
        <div class="card-footer">
            <div class="btn-group d-flex">
                <button class="btn btn-warning w-90" [routerLink]="['/account']">Back</button>
                <button [disabled]="!editAccount.dirty" form="editAccount" class="btn btn-success w-100">Save Changes</button>
            </div>
          </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit My Details">
            <form #editAccount="ngForm" id="editAccount" (ngSubmit)="updateAccount()">
              <div class="form-inline">
                  <label for="firstname">Firstname</label>
                  <input name="firstname" type="text" class="form-control" [(ngModel)]="account.firstname">
                  <label for="lastname">Lastname</label>
                  <input name="lastname" type="text" class="form-control" [(ngModel)]="account.lastname">                
              </div>
              <strong>Bio:</strong>
              <textarea name="bio" rows="2" class="form-control" [(ngModel)]="account.bio"></textarea>
              <strong>Favourites:</strong>
              <input name="interests" type="text" class="form-control" [(ngModel)]="account.interests">
              <h5>Address:</h5>
              <div class="form-inline">
                  <label for="streetNumber">Number</label>
                  <input name="streetNumber" type="text" class="form-control" [(ngModel)]="account.streetNumber">
                  <label for="street">Street</label>
                  <input name="street" type="text" class="form-control" [(ngModel)]="account.street">                
              </div>
              <div class="form-inline">
                  <label for="city">City</label>
                  <input name="city" type="text" class="form-control" [(ngModel)]="account.city">
                  <label for="country">Country</label>
                  <input name="country" type="text" class="form-control" [(ngModel)]="account.country">
                  <label for="zipCode">Zip Code</label>
                  <input name="zipCode" type="text" class="form-control" [(ngModel)]="account.zipCode">                  
              </div>
            </form>
          </tab>
          <tab heading="Edit Contact Details">
            <h4>Settings</h4>
            <p>Settings Go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
