<div class="text-center mt-3">
  <h4>{{userListsParams.myListingsOnly? 'My Listings' : 'My Watchlist'}} </h4>
  <h5><i>{{pagination.totalItems}} items</i></h5>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group">
          <button class="btn btn-primary" [(ngModel)]="currentTab" btnRadio="myListings" (click)="loadListings()">My Listings</button>
          <button class="btn btn-primary" [(ngModel)]="currentTab" btnRadio="myWatchList" (click)="loadListings()">My Watchlist</button>
        </div>
      </div>
    
      <br>
  <div class="row">
    <div *ngFor="let listing of listings" class="card-container">
      <app-listing-card [listing]="listing" [myListing]="userListsParams.myListingsOnly" ></app-listing-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-3">
  <pagination [boundaryLinks]="false" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.pageSize"
    [(ngModel)]="pagination.pageNumber" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;"></pagination>
</div>
